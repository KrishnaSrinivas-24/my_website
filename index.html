    <script>
        // Advanced Security Implementation
        (function() {
            'use strict';
            
            // Security: Enhanced DevTools Detection
            let devtools = {
                open: false,
                orientation: null
            };
            
            const threshold = 160;
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        // Redirect or block access when DevTools detected
                        window.location.href = 'about:blank';
                    }
                } else {
                    devtools.open = false;
                }
            }, 500);
            
            // Security: Advanced console protection
            Object.defineProperty(window, 'console', {
                value: window.console,
                writable: false,
                configurable: false
            });
            
            // Security: Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            }, false);
            
            // Security: Enhanced keyboard shortcuts blocking
            document.addEventListener('keydown', function(e) {
                // Block F12, F11, F10, F9
                if ([112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 122, 123].includes(e.keyCode)) {
                    e.preventDefault();
                    return false;
                }
                
                // Block Ctrl+Shift+I/J/K (DevTools)
                if (e.ctrlKey && e.shiftKey && ['I', 'J', 'K', 'C'].includes(e.key.toUpperCase())) {
                    e.preventDefault();
                    return false;
                }
                
                // Block Ctrl+U (View Source)
                if (e.ctrlKey && e.key.toLowerCase() === 'u') {
                    e.preventDefault();
                    return false;
                }
                
                // Block Ctrl+S (Save Page)
                if (e.ctrlKey && e.key.toLowerCase() === 's') {
                    e.preventDefault();
                    return false;
                }
                
                // Block Ctrl+A (Select All)
                if (e.ctrlKey && e.key.toLowerCase() === 'a') {
                    e.preventDefault();
                    return false;
                }
                
                // Block Ctrl+C/V/X (Copy/Paste/Cut)
                if (e.ctrlKey && ['c', 'v', 'x'].includes(e.key.toLowerCase())) {
                    e.preventDefault();
                    return false;
                }
                
                // Block Ctrl+P (Print)
                if (e.ctrlKey && e.key.toLowerCase() === 'p') {
                    e.preventDefault();
                    return false;
                }
            }, false);
            
            // Security: Enhanced text selection prevention
            document.onselectstart = function() { return false; };
            document.onmousedown = function() { return false; };
            document.ondragstart = function() { return false; };
            
            // Security: Image protection
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Security: Enhanced bot detection with fingerprinting
            function detectBot() {
                const botPatterns = [
                    /bot|crawler|spider|crawling|scraper|curl|wget|python|php|java|apache|nginx/i,
                    /googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|facebookexternalhit/i,
                    /headless|phantom|selenium|webdriver|puppeteer|playwright/i
                ];
                
                const userAgent = navigator.userAgent;
                const isBot = botPatterns.some(pattern => pattern.test(userAgent));
                
                // Additional checks
                const hasWebDriver = navigator.webdriver;
                const hasPhantom = window.callPhantom || window._phantom;
                const hasSelenium = window.selenium || window.__selenium_unwrapped || window.__selenium_evaluate;
                
                if (isBot || hasWebDriver || hasPhantom || hasSelenium) {
                    document.body.innerHTML = '<div style="text-align:center;padding:50px;color:#666;">Access denied.</div>';
                    return true;
                }
                return false;
            }
            
            // Security: Monitor for suspicious activity
            let suspiciousActivity = 0;
            const maxSuspiciousActivity = 5;
            
            function increaseSuspicion() {
                suspiciousActivity++;
                if (suspiciousActivity >= maxSuspiciousActivity) {
                    window.location.href = 'about:blank';
                }
            }
            
            // Monitor for rapid requests or automation
            let lastActivity = Date.now();
            document.addEventListener('click', function() {
                const now = Date.now();
                if (now - lastActivity < 100) { // Too fast clicks
                    increaseSuspicion();
                }
                lastActivity = now;
            });
            
            // Security: Console warning
            setTimeout(function() {
                console.log('%câš ï¸ SECURITY WARNING', 'color: red; font-size: 20px; font-weight: bold;');
                console.log('%cThis is a browser feature intended for developers. Unauthorized access may violate security policies.', 'color: orange; font-size: 14px;');
            }, 1000);
            
            // Security: Clear console and prevent injection
            const originalLog = console.log;
            console.log = function() {
                setTimeout(() => console.clear(), 100);
                return originalLog.apply(console, arguments);
            };
            
            // Initialize security checks
            detectBot();
            
            // Security: Hide source code in case of inspection
            const originalToString = Function.prototype.toString;
            Function.prototype.toString = function() {
                if (this === detectBot || this.name.includes('security') || this.name.includes('detect')) {
                    return 'function() { [native code] }';
                }
                return originalToString.call(this);
            };
            
            // Security: Prevent iframe embedding
            if (window.top !== window.self) {
                window.top.location = window.self.location;
            }
            
            // Security: Monitor page visibility
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // Clear sensitive data when page is hidden
                    setTimeout(() => {
                        if (document.hidden) {
                            window.location.reload();
                        }
                    }, 60000); // Refresh after 1 minute if still hidden
                }
            });
            
        })();
        
        // Legacy security measures (keep for compatibility)
        // Security: Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Security: Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S
        document.addEventListener('keydown', function(e) {
            // Disable F12 (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+I (Developer Tools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            // Disable Ctrl+U (View Source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            // Disable Ctrl+S (Save Page)
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
            }
            // Disable Ctrl+A (Select All)
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
            }
            // Disable Ctrl+C (Copy)
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
            }
        });
        
        // Security: Disable text selection
        document.onselectstart = function() {
            return false;
        };
        
        // Security: Disable drag
        document.ondragstart = function() {
            return false;
        };
        
        // Security: Clear console periodically
        setInterval(function() {
            console.clear();
        }, 1000);
        
        // Security: Basic bot detection
        const isBot = /bot|crawler|spider|crawling/i.test(navigator.userAgent);
        if (isBot) {
            document.body.style.display = 'none';
        }
    </script>

    <style>
        /* Iron Man Tony Stark Theme - Arc Reactor Powered */

            --radius-md: 0.5rem;

        body {

            scroll-behavior: smooth;

                radial-gradient(circle at 40% 80%, rgba(0, 191, 255, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, rgba(220, 20, 60, 0.02) 0%, rgba(255, 215, 0, 0.01) 100%);

        /* Typography - Sharp & Sophisticated */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        /* Custom scrollbar - Arc Reactor style */

        }

            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);

        ::-webkit-scrollbar-thumb:hover {

        /* Navigation - Iron Man HUD styling */
        .nav-container {

            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(220, 20, 60, 0.2);
        }

        .nav-link {

            padding: 0.75rem 1.5rem;

            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;

        .nav-link:hover {

        }

        .nav-link.active {
            color: var(--iron-red);
            background: var(--accent-bg);
            box-shadow: inset 0 0 20px rgba(220, 20, 60, 0.1);
        }

        .nav-link::before {

            background: linear-gradient(90deg, var(--iron-red), var(--stark-gold));

        /* Hero Section - Arc Reactor powered */
        .hero-gradient {
            background: linear-gradient(135deg, 
                var(--primary-bg) 0%, 
                var(--secondary-bg) 30%, 
                var(--accent-bg) 70%, 
                var(--primary-bg) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:

            animation: arcReactorPulse 6s ease-in-out infinite;
        }

        @keyframes arcReactorPulse {

        }

        .hero-content {
            background: rgba(28, 17, 17, 0.85);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-dark), var(--shadow-glow);

        }

        .hero-content::before {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.06) 0%,

        /* Iron Man Tech Cards */
        .elite-card {

            box-shadow: var(--shadow-dark);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);

        }

        .elite-card::before {
            content: '';

            top: 0;

        }
